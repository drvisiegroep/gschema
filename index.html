<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>G-Schema</title>
  </head>
  <body>

    <div class="popup">
      <div class="message"></div>
      <h2>Geef je schema een naam.</h2>
      <input type="text" name="schema-naam" id="schema-naam" />
      <div class="buttons">
        <div class="save-btn btn">Opslaan</div>
        <div class="list-btn btn">Mijn schema's</div>
        <div class="clearall-btn btn">
          <div class="loader"></div>
          <span>Verwijder alles</span>
        </div>
      </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="schema-lijst"></div>
    <div class="launch-save-popup btn">Opslaan</div>
    <div class="container">
      <div class="arrow grid-item arrow-top-left">
        <div class="arrow-desktop">
          <img src="assets/svg/turn-down-solid.svg" alt="arrow" />
        </div>
        <div class="arrow-mobile">
          <img src="assets/svg/down-long-solid.svg" alt="arrow" />
        </div>
      </div>
      <div class="gebeurtenis grid-item">
        <h2>Gebeurtenis</h2>
        <textarea class="schema-input" name="gebeurtenis-input" id="gebeurtenis-input" data-kenmerk="gebeurtenis"></textarea>
      </div>
      <div class="arrow grid-item arrow-top-right">
        <div class="arrow-desktop">
          <img src="assets/svg/turn-down-solid.svg" alt="arrow" />
        </div>
        <div class="arrow-mobile">
          <img src="assets/svg/down-long-solid.svg" alt="arrow" />
        </div>
      </div>

      <div class="gedachte grid-item">
        <h2>Gedachte</h2>
        <textarea  class="schema-input" name="gedachte-input" id="gedachte-input" data-kenmerk="gedachte"></textarea>
      </div>
      <div class="heart grid-item middle">
        <img src="assets/svg/heart-solid.svg" alt="arrow" />
      </div>
      <div class="gevoel grid-item">
        <h2>Gevoel</h2>
        <textarea  class="schema-input" name="gevoel-input" id="gevoel-input" data-kenmerk="gevoel"></textarea>
      </div>

      <div class="arrow grid-item arrow-bottom-left">
        <div class="arrow-desktop">
          <img src="assets/svg/turn-down-solid.svg" alt="arrow" />
        </div>
        <div class="arrow-mobile">
          <img src="assets/svg/down-long-solid.svg" alt="arrow" />
        </div>
      </div>
      <div class="gedrag grid-item">
        <h2>Gedrag</h2>
        <textarea  class="schema-input" name="gedrag-input" id="gedrag-input" data-kenmerk="gedrag"></textarea>
      </div>
      <div class="arrow grid-item arrow-bottom-right">
        <div class="arrow-desktop">
          <img src="assets/svg/turn-down-solid.svg" alt="arrow" />
        </div>
        <div class="arrow-mobile">
          <img src="assets/svg/down-long-solid.svg" alt="arrow" />
        </div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
